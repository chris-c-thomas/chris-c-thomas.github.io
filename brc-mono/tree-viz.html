<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BRC Mono Tree Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f9fc;
    }
    .node circle {
      fill: #6ea7ff;
      stroke: #2d72d9;
      stroke-width: 2px;
    }
    .node text {
      font-size: 14px;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <script>
    const width = 1000, height = 800;

    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(40,40)");

    const treeLayout = d3.tree().size([height - 100, width - 200]);

    // Replace with your hosted JSON URL
    const dataUrl = 'https://github.com/chris-c-thomas/brc-mono/tree-viz.json';

    d3.json(dataUrl).then(function(data) {
      const root = d3.hierarchy(data[0], d => d.contents);
      treeLayout(root);

      // Links
      svg.selectAll('.link')
        .data(root.links())
        .join('path')
        .attr('class', 'link')
        .attr('d', d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x)
        );

      // Nodes
      const node = svg.selectAll('.node')
        .data(root.descendants())
        .join('g')
        .attr('class', 'node')
        .attr('transform', d => `translate(${d.y},${d.x})`);

      node.append('circle')
        .attr('r', 6);

      node.append('text')
        .attr('dx', d => d.children ? -10 : 10)
        .attr('dy', 4)
        .style('text-anchor', d => d.children ? 'end' : 'start')
        .text(d => d.data.name);
    });
  </script>
</body>
</html>
