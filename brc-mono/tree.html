<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRC Mono Directory Tree Viz</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f7f9fc;
    }

    svg {
      width: 100vw;
      height: 100vh;
    }

    .node circle {
      fill: #6ea7ff;
      stroke: #2d72d9;
      stroke-width: 2px;
    }

    .node text {
      font-size: 13px;
      -webkit-user-select: none;
      user-select: none;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>

<body>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("body").append("svg")
      .call(d3.zoom().scaleExtent([0.2, 5]).on("zoom", zoomed))
      .append("g");

    function zoomed(event) {
      svg.attr("transform", event.transform);
    }

    const dataUrl = 'https://gist.githubusercontent.com/chris-c-thomas/2a81aa49e4273ab960483651c51db984/raw/b14fe67d571f153c3dac3bc28acdeaf288a6b764/brc-mono-tree.json';

    d3.json(dataUrl).then(function (data) {
      const root = d3.hierarchy(data[0], d => d.contents);

      // Dynamically set tree size based on node count
      const treeLayout = d3.tree()
        .nodeSize([40, 160])(root);

      // Calculate tree height and width
      let x0 = Infinity;
      let x1 = -Infinity;
      root.each(d => {
        if (d.x > x1) x1 = d.x;
        if (d.x < x0) x0 = d.x;
      });

      const treeHeight = x1 - x0;

      // Center the tree horizontally and vertically
      svg.attr("transform", `translate(${(width / 2) - 80},${(height - treeHeight) / 2 - x0})`);

      // Links
      svg.selectAll('.link')
        .data(root.links())
        .join('path')
        .attr('class', 'link')
        .attr('d', d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x)
        );

      // Nodes
      const node = svg.selectAll('.node')
        .data(root.descendants())
        .join('g')
        .attr('class', 'node')
        .attr('transform', d => `translate(${d.y},${d.x})`);

      node.append('circle').attr('r', 6);

      node.append('text')
        .attr('dx', d => d.children ? -10 : 10)
        .attr('dy', 4)
        .attr('text-anchor', d => d.children ? 'end' : 'start')
        .text(d => d.data.name);
    });
  </script>
</body>

</html>
