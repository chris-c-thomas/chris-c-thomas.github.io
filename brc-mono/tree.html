<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRC Mono Directory Tree Viz</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: #f7f9fc;
    }

    svg {
      width: 100vw;
      height: 100vh;
    }

    .node circle {
      fill: #6ea7ff;
      stroke: #2d72d9;
      stroke-width: 2px;
      cursor: pointer;
    }

    .node text {
      font-size: 13px;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>

<body>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("body").append("svg")
      .call(d3.zoom().scaleExtent([0.2, 5]).on("zoom", zoomed))
      .append("g")
      .attr("transform", "translate(80,0)");

    function zoomed(event) {
      svg.attr("transform", event.transform);
    }

    const dataUrl = 'https://gist.githubusercontent.com/chris-c-thomas/2a81aa49e4273ab960483651c51db984/raw/b14fe67d571f153c3dac3bc28acdeaf288a6b764/brc-mono-tree.json';

    d3.json(dataUrl).then(function (data) {
      let root = d3.hierarchy(data[0], d => d.contents);
      root.x0 = height / 2;
      root.y0 = 0;

      root.descendants().forEach((d, i) => {
        d.id = i;
        d._children = d.children;
        if (d.depth && d.depth > 1) d.children = null; // Start collapsed beyond depth 1
      });

      update(root);

      function update(source) {
        const treeLayout = d3.tree().nodeSize([40, 160]);
        const nodes = treeLayout(root).descendants();
        const links = nodes.slice(1);

        // Nodes
        const node = svg.selectAll('g.node')
          .data(nodes, d => d.id);

        const nodeEnter = node.enter().append('g')
          .attr('class', 'node')
          .attr('transform', d => `translate(${source.y0},${source.x0})`)
          .on('click', (event, d) => {
            d.children = d.children ? null : d._children;
            update(d);
          });

        nodeEnter.append('circle')
          .attr('r', 1e-6);

        nodeEnter.append('text')
          .attr('dy', 4)
          .attr('x', d => d.children || d._children ? -10 : 10)
          .attr('text-anchor', d => d.children || d._children ? 'end' : 'start')
          .text(d => d.data.name);

        const nodeUpdate = nodeEnter.merge(node);

        nodeUpdate.transition().duration(300)
          .attr('transform', d => `translate(${d.y},${d.x})`);

        nodeUpdate.select('circle').transition().duration(300)
          .attr('r', 6)
          .attr('fill', d => d._children ? "#6ea7ff" : "#fff");

        // Exit nodes
        const nodeExit = node.exit().transition().duration(300)
          .attr('transform', `translate(${source.y},${source.x})`)
          .remove();

        nodeExit.select('circle').attr('r', 1e-6);
        nodeExit.select('text').style('fill-opacity', 1e-6);

        // Links
        const link = svg.selectAll('path.link')
          .data(links, d => d.id);

        const linkEnter = link.enter().insert('path', "g")
          .attr('class', 'link')
          .attr('d', d => {
            const o = { x: source.x0, y: source.y0 };
            return d3.linkHorizontal().x(d => d.y).y(d => d.x)({ source: o, target: o });
          });

        linkEnter.merge(link).transition().duration(300)
          .attr('d', d3.linkHorizontal().x(d => d.y).y(d => d.x));

        link.exit().transition().duration(300)
          .attr('d', d => {
            const o = { x: source.x, y: source.y };
            return d3.linkHorizontal().x(d => d.y).y(d => d.x)({ source: o, target: o });
          })
          .remove();

        nodes.forEach(d => {
          d.x0 = d.x;
          d.y0 = d.y;
        });
      }
    });
  </script>
</body>

</html>
