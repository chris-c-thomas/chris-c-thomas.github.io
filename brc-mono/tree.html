<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRC Mono Tree Viz</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      overflow: hidden;
      background-color: #f7f9fc;
    }

    .node circle {
      fill: #6ea7ff;
      stroke: #2d72d9;
      stroke-width: 2px;
    }

    .node text {
      font-size: 14px;
      -webkit-user-select: none;
      user-select: none;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>

<body>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .call(d3.zoom().scaleExtent([0.5, 5]).on("zoom", zoomed))
      .append("g")
      .attr("transform", "translate(50,50)");

    function zoomed(event) {
      svg.attr("transform", event.transform);
    }

    const treeLayout = d3.tree().size([height - 100, width - 200]);

    const dataUrl = 'https://gist.githubusercontent.com/chris-c-thomas/2a81aa49e4273ab960483651c51db984/raw/b14fe67d571f153c3dac3bc28acdeaf288a6b764/brc-mono-tree.json';

    d3.json(dataUrl).then(function (data) {
      const root = d3.hierarchy(data[0], d => d.contents);
      treeLayout(root);

      svg.selectAll('.link')
        .data(root.links())
        .join('path')
        .attr('class', 'link')
        .attr('d', d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x)
        );

      // Nodes
      const node = svg.selectAll('.node')
        .data(root.descendants())
        .join('g')
        .attr('class', 'node')
        .attr('transform', d => `translate(${d.y},${d.x})`);

      node.append('circle').attr('r', 6);

      node.append('text')
        .attr('dx', d => d.children ? -10 : 10)
        .attr('dy', 4)
        .style('text-anchor', d => d.children ? 'end' : 'start')
        .text(d => d.data.name);
    });
  </script>
</body>

</html>
